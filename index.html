<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crircket Game</title>
    <link rel="stylesheet" href="cricket.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 style="font-weight: bold">Bat Ball Stump Game</h1>
        <button class="button" onclick="playGame('Bat')">Bat</button>
        <button class="button" onclick="playGame('Ball')">Ball</button>
        <button class="button" onclick="playGame('Stump')">Stump</button>
      </div>
    </main>
    <script>
      function getComputerChoice() {
        let randomnumber = Math.random() * 3;
        let computerChoice;
        if (randomnumber > 0 && randomnumber <= 1) {
          computerChoice = "Bat";
        } else if (randomnumber > 1 && randomnumber < 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }
        return computerChoice;
      }

      function playGame(userChoice) {
        const computerChoice = getComputerChoice();
        let result;

        if (userChoice === "Bat") {
          if (computerChoice === "Ball") result = "Hey, You won!";
          else if (computerChoice === "Bat") result = "It's a Tie!";
          else result = "Computer Won!";
        } else if (userChoice === "Ball") {
          if (computerChoice === "Stump") result = "Hey, You won!";
          else if (computerChoice === "Ball") result = "It's a Tie!";
          else result = "Computer Won!";
        } else if (userChoice === "Stump") {
          if (computerChoice === "Bat") result = "Hey, You won!";
          else if (computerChoice === "Stump") result = "It's a Tie!";
          else result = "Computer Won!";
        }

        alert(
          `You have chosen ${userChoice}\nComputer has chosen ${computerChoice}\n${result}`
        );
      }
    </script>
  </body>
</html>
